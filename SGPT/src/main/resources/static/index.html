<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="container">
            <h1>Project Manager</h1>
            <div class="tabs">
                <button onclick="showLogin()" class="active">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" onsubmit="handleRegister(event)" style="display: none;">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="auth-message" class="message"></p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="container" style="display: none;">
            <header>
                <h2>My Projects</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button onclick="logout()" class="secondary">Logout</button>
                </div>
            </header>

            <div class="project-controls">
                <input type="text" id="new-project-name" placeholder="New Project Name">
                <button onclick="createProject()">Create Project</button>
            </div>

            <div id="projects-list" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
